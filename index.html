<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>유용한</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-main: radial-gradient(circle at 10% 0%, #343579 0, #050516 40%, #020208 100%);
      --card-bg: rgba(10, 10, 25, 0.92);
      --border-soft: rgba(255, 255, 255, 0.12);
      --accent: #7f5bff;
      --accent2: #ff6bd9;
      --text-main: #f7f7ff;
      --text-soft: rgba(240, 240, 255, 0.75);
    }

    * {
      box-sizing: border-box;
    }

    /* ★ 여기 수정: height → min-height */
    html,
    body {
      min-height: 100%;
    }

    /* ★ 여기 수정: 세로 가운데 정렬 제거, 위에서 시작 */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      display: flex;
      justify-content: center;   /* 가로만 가운데 */
      align-items: flex-start;   /* 세로는 위에서 시작 */
      padding: 24px 16px 16px;   /* 위에 여유 조금 줌 */
    }

    .app-shell {
      width: 100%;
      max-width: 520px;
      background: var(--card-bg);
      border-radius: 20px;
      border: 1px solid var(--border-soft);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.8);
      padding: 20px 18px 18px;
      position: relative;

      /* 안에서 스크롤되도록 */
      max-height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .glow {
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0 0, rgba(127, 91, 255, 0.12), transparent 55%),
        radial-gradient(circle at 100% 0, rgba(255, 107, 217, 0.12), transparent 55%);
      pointer-events: none;
      z-index: -1;
    }

    .app-title {
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .badge {
      font-size: 0.7rem;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(255, 255, 255, 0.06);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .app-subtitle {
      font-size: 0.85rem;
      color: var(--text-soft);
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .hidden {
      display: none;
    }

    .view {
      animation: fadeIn 0.16s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .menu-list {
      display: flex;
      flex-direction: column;
      gap: 9px;
      margin-top: 6px;
      margin-bottom: 10px;
    }

    .menu-item {
      display: block;
      padding: 10px 11px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.04);
      text-decoration: none;
      color: var(--text-main);
      transition: transform 0.07s ease, background 0.1s ease, border-color 0.1s ease, box-shadow 0.1s ease;
    }

    .menu-item:hover,
    .menu-item:active {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.18);
      transform: translateY(1px);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.55);
    }

    .menu-title {
      font-size: 0.95rem;
      font-weight: 700;
    }

    .menu-desc {
      font-size: 0.78rem;
      color: var(--text-soft);
      margin-top: 2px;
    }

    .foot-note {
      font-size: 0.72rem;
      color: rgba(220, 220, 255, 0.6);
      margin-top: 8px;
      text-align: right;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      color: rgba(230, 230, 255, 0.85);
      text-decoration: none;
      margin-bottom: 12px;
    }

    .back-link span.icon {
      font-size: 1rem;
      transform: translateY(-1px);
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .view-title {
      font-size: 1.3rem;
      font-weight: 800;
      margin-bottom: 4px;
      letter-spacing: -0.02em;
    }

    .view-subtitle {
      font-size: 0.83rem;
      color: var(--text-soft);
      margin-bottom: 14px;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      font-size: 0.92rem;
      font-weight: 700;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
      transition: transform 0.07s ease, box-shadow 0.1s ease, opacity 0.1s ease;
    }

    .btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 5px 14px rgba(0, 0, 0, 0.85);
      opacity: 0.9;
    }

    .btn-wide {
      width: 100%;
      text-align: center;
      padding-block: 14px;
      font-size: 1.02rem;
    }

    .btn-ghost {
      background: rgba(255, 255, 255, 0.06);
      color: var(--text-main);
      box-shadow: none;
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .field {
      margin: 10px 0 6px;
    }

    label {
      display: block;
      font-size: 0.8rem;
      color: var(--text-soft);
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 9px 11px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.24);
      background: rgba(5, 5, 20, 0.96);
      color: var(--text-main);
      font-size: 0.9rem;
    }

    textarea {
      resize: none;
      min-height: 76px;
      line-height: 1.4;
    }

    input[type="range"] {
      width: 100%;
    }

    .box {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.06);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .box strong {
      font-weight: 800;
      color: #fff;
    }

    .small-text {
      margin-top: 8px;
      font-size: 0.76rem;
      color: rgba(220, 220, 255, 0.7);
    }

    .center {
      text-align: center;
    }

    .mono {
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .bar-wrap {
      margin-top: 10px;
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      transition: width 0.25s ease-out;
    }

    @media (max-width: 480px) {
      .app-shell {
        padding-inline: 16px;
      }
      .app-title {
        font-size: 1.35rem;
      }
    }
  </style>
</head>

</html>
